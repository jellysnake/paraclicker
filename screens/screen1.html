<!DOCTYPE html>
<html>
    <head>
		<link type="text/css" rel="stylesheet" href="/css/screen1.css">
		<script type="text/javascript" src="/js/screen1.js"></script>
		<script type="text/javascript" src="/jquery-3.2.1.js"></script>
	</head>
	
	<body>
		<div class="panel newsreader"></div>
		<div class="panel bugClicker" onclick="bugClicked();">
			<img src="/images/bug.svg" width="100%" height="100%">
		</div>
		<div class="panel rateInfo">
			<div class="bugCount statLine"><span id="bugCount">0</span> bugs have been hatched</div>
			<div class="bugsPerSec statLine"><span id="bugsPerSec">0</span> bugs per second</div>
		</div>
		<div class="panel upgrades">
			<div class="panel purchaseUpgrades">
				<div class="bordered upgradeBox">
					<img class="upgradeIcon" src="/images/upgradeIcon.png">
				</div>
			</div>
			<div class="existingUpgrades">
			</div>
		</div>
		<div class="panel breeders">
			<ul id="breederList">
			</ul>
		</div>
		<script>onScreenLoad();</script>
	</body>
</html>
