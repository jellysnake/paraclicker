<!DOCTYPE html>
<html>
    <head>
		<link type="text/css" rel="stylesheet" href="/css/screen1.css">
		<script type="text/javascript" src="/js/screen1.js"></script>
		<script type="text/javascript" src="/jquery-3.2.1.js"></script>
	</head>
	
	<body>
		<div class="tooltip bordered" id="tooltip"></div>
		<div class="panel newsreader"></div>
		<div class="panel bugClicker clickable" onclick="bugClicked();">
			<img src="/images/bug.svg" width="100%" height="100%">
		</div>
		<div class="panel rateInfo">
			<div class="bugCount statLine"><span id="bugCount">0</span> larvae have been hatched</div>
			<div class="larvaePerSec statLine"><span id="larvaePerSec">0</span> larvae per second</div>
		</div>
		<div class="panel upgrades" id="upgrades">
			<div class="panel purchaseUpgrades" id="purchaseList">
			</div>
				<div class="existingUpgrades" id="boughtList">
			</div>
		</div>
		<div class="panel breeders" id="breeders">
		
		</div>
		<script>onScreenLoad();</script>
	</body>
</html>
